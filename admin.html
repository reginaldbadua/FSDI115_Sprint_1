<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>TNT Gym</title>
  </head>

  <body>
    <h1>TNT Gym</h1>

    <div class="container">

        <div>
            <h4 class="welcome">Register New Gym Member</h4>
            <hr>
            <label class="form">Member First Name: </label>
            <input type="text" id="memberName">
            <br>
            <label class="form">Member Last Name: </label>
            <input type="text" id="memberLastName">
            <br>
            <label class="form">Age: </label>
            <input type="number" id="memberAge">
            <br>
            <label class="form">Membership Status: </label>
            <input type="radio" id="memberStudent" name="membership" value="student">Student
            <input type="radio" id="memberStandard" name="membership" value="standard">Standard
            <br>
            <button type="button" id="form" onclick="registerMember();">Add Member</button>
        
            </div>

            <div class="row mt-4">
              <div class="col-8">
                    <ul id="userList" class="list-group">
                        <!-- Usrelists Go Here -->
                    </ul>
              </div>
              
          </div>

    </div> <!-- Close Container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/members.js" ></script>
    <script src="js/admin.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  </body>
</html>
